<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Emoji Password Rainbow Candy Progress Bowl</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="card">
    <h1 class="text-shadows">Emoji Pasword Rainbow<br><span>Candy Progress Bowl üç≠</span></h1>

    <div class="input-group">
      <input id="emoji-input" type="text" readonly placeholder="Click generate..." />
    </div>

    <div class="length-selector">
      <label class="len"><input type="radio" name="password-length" value="4"><span>4</span></label>
      <label class="len"><input type="radio" name="password-length" value="6"><span>6</span></label>
      <label class="len"><input type="radio" name="password-length" value="8"><span>8</span></label>
      <label class="len"><input type="radio" name="password-length" value="10" checked><span>10</span></label>
      <label class="len"><input type="radio" name="password-length" value="12"><span>12</span></label>
      <button id="copy-btn" aria-label="Copy password">Copy</button>
    </div>

    <button id="generate-btn" class="Button" type="button">
      <svg class="Button-svg" viewBox="0 0 300 80" preserveAspectRatio="none" aria-hidden="true">
        <rect class="Button-line Button-line--outer" x="1" y="1" width="298" height="78" rx="40" ry="40" fill="none" stroke="#f5e97a" stroke-width="2"/>
        <rect class="Button-line Button-line--inner" x="6" y="6" width="288" height="68" rx="34" ry="34" fill="none" stroke="#ffe06c" stroke-width="2"/>
      </svg>
      <span class="Button-content">Generate</span>
    </button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
  <script type="module" src="./script.js"></script>
  <script type="module" src="./animationsCard.js"></script>
</body>
</html>
